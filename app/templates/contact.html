        }
        .contact-info {
            text-align: center;
            margin-bottom: 30px;
        }
        .contact-info i {
            font-size: 20px;
            color: #007bff;
            margin-right: 10px;
        }
        .social-icons {
            text-align: center;
        }
        .social-icons a {
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 20px;
        }
        .social-icons a:hover {
            color: #0056b3;
        }
